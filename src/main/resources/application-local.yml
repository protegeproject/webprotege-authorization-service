server:
  port: 7771

spring:
  application:
    name: AuthorizationService
  kafka:
    consumer:
      auto-offset-reset: earliest
      group-id: ${spring.application.name}
  data:
    mongodb:
      host: localhost
      port: 27017
      database: webprotege
      auto-index-creation: true

webprotege:
  pulsar:
    serviceHttpUrl: http://localhost:8080
    serviceUrl: pulsar://localhost:6650
    tenant: webprotege
    command-replies:
      subscriptionExpiraryTimeMinutes: 5